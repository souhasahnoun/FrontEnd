<app-header></app-header>
<div>
  <div class="am-content">
    <div class="page-head">
        <h2>MOUVEMENT DE STOCKS</h2>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a >Stocks</a></li>
          <li class="breadcrumb-item"><a href="/mouvementstock">Mouvement de stock</a></li>
        </ol>
      </div>
      <div class="main-content">
        <div class="row">
          
          <div class="col-md-6">
            <div class="card3">
              <div class="card-header">
              
                <h3>Mouvement de stock </h3>
              </div>
              
              <div class="card-body">
                <form role="form" data-parsley-validate="" novalidate="">
                  <div class="form-group radio0 ">
                    <label >Période de début</label>
                      <input class="form-control1 label3" type="date" >
                      
                  </div>
                  <div class="form-group ">
                    <label >Période de fin</label>
                      <input class="form-control1 label3" type="date" ></div>
                      
                    <div class="form-group ">
                      <label for="produit_id">Produit</label>
                    
                      <select  id="produit_id" name="produit_id" class="form-control label3" size="1"   (change)="onSelectType($event.target)"  [(ngModel)]="stock.produit_id"  required>
                        <option
                        
                        *ngFor="let produit of produits.controls; index as i"
                        [value]="produit.value.id">{{produit.value.nom_prod}}
                        </option>
                        
         
                     </select>
                          
                    </div> 
                  
<br><br>
                 <a href="/imprimermvstock" target="_blanc" class="b9 btn btn-space btn-primary">Suivi de stock</a> 
                 <a href="/imprimermvstock1" target="_blanc" class="btn btn-space btn-primary">Imprimer</a> 
                 <button class=" btn btn-space btn-primary" type="submit">Annuler</button>
                </form>
                </div>
              </div>
           
          <br>
