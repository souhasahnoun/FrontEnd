<app-header></app-header>
<div >
  <div class="am-content">
    
      <div class="main-content">
        <div class="row">
          
          <div class="col-md-6">
            <div class="card3">
              <div class="card-header">
                   
                <h3>Modifier personnel</h3><h4 class=" h5"><b>{{message}}</b></h4>
                </div>
                <div class="card-body">
                <div >
              
              
                  <div class="form-group "> 
                    
                    <label for="nom" >Nom</label>   
                    <input [(ngModel)]="personel.nom" id="nom"  class="form-control label3" type="text"    name="nom"  required >
                  </div>
                  <div class="form-group "> 
                      
                    <label for="prenom">Pr√©nom</label>   
                    <input [(ngModel)]="personel.prenom" id="prenom"  class="form-control label3" type="text"    name="prenom"  required >
                  </div>

                  <div class="form-group">
                    <label for="dateNaiss">Date Naissance</label>
                    <input [(ngModel)]="personel.dateNaiss" id="dateNaiss"  class="form-control label3" type="date"   name="dateNaiss"  required >
                  </div>
                  <div class="form-group "> 
                      
                    <label for="cin">Cin</label>
                    <input [(ngModel)]="personel.cin" id="cin"  class="form-control label3" type="text"    required >
                  </div>
                
                  <div class="form-group "> 
                      
                    <label for="tel">Tel</label>
                    <input [(ngModel)]="personel.tel" id="tel" class="form-control label3" type="text"  required>
                  </div> 
                  <div class="form-group "> 
                      
                    <label for="adresse">Adresse</label>
                    <input [(ngModel)]="personel.adresse" id="adresse" class="form-control label3"  type="text"    name="adresse"  required>
                  </div>
                  <div class="form-group "> 
                      
                    <label for="salaire">Salaire</label>
                    <input type="text" name="salaire" class="form-control label3" id="salaire" [(ngModel)]="personel.salaire" required >
                  </div>

                  <div class="form-group"> 
                    <label for="login" >Login</label>
  
                    <select  id="login" name="login" class="form-control label3" size="1" (change)="onSelectType($event.target)" [(ngModel)]="personel.login"  required>
                      
                      <option
                        
                        *ngFor="let utilisateur of utilisateurs.controls; index as i"
                        [value]="utilisateur.value.login">{{utilisateur.value.login}}
                    </option>
                    </select>
                   
                  </div>
                  <div class="form-group"> 
                    <label for="magasin_id" >Magasin</label>
  
                    <select  id="magasin_id" name="magasin_id" class="form-control label3" size="1" (change)="onSelectType($event.target)" [(ngModel)]="personel.magasin_id"  required>
                      
                      <option
                        
                        *ngFor="let magasin of magasins.controls; index as i"
                        [value]="magasin.value.id">{{magasin.value.libelle}}
                    </option>
                    </select>
                  </div>
              
                            <button class="b8 btn btn-space btn-primary" type="submit" (click)="modifierPersonel()">Enregistrer</button>
                  
                  <button class="btn btn-space btn-primary" type="submit" (click)="reset()">Annuler</button>
              
              
                </div>
                </div>
              </div>
           
          <br>
          
          </div>
        </div>
      </div>
    </div>
