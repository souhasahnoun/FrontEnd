<app-header></app-header>
<div >
  <div class="am-content">
    
      <div class="main-content">
        <div class="row">
          
          <div class="col-md-6">
            <div class="card3">
              <div class="card-header">
                   
                <h3>Modifier paiement personnel</h3><h4 class=" h5"><b>{{message}}</b></h4>
                </div>
                <div class="card-body">
                <div>
              
              
                  
                  <div class="form-group"> 
                    <label for="personnel_id" >Personels</label>
  
                    <select  id="personnel_id" name="personnel_id" class="form-control label3" size="1" (change)="onSelectType($event.target)" [(ngModel)]="paiementpersonel.personnel_id" required>
                      
                      <option
                        
                        *ngFor="let personel of personels.controls; index as i"
                        [value]="personel.value.id">{{personel.value.nom}}
                    </option>
                    </select>
                    
                  </div>
                    <div class="form-group "> 
                      <label for="date">Date</label>
                      <input [(ngModel)]="paiementpersonel.date" id="date"  class="form-control label3" type="date"    name="date"  required  >
                      
                    </div>
                      <div class="form-group"> 
                        <label for="date_salaire">Date Salaire</label>
                        <input [(ngModel)]="paiementpersonel.date_salaire" id="date_salaire"  class="form-control label3" type="date"   name="date_salaire"  required >
                        
                      </div>
              
                <div class="form-group "> 
                    
                  <label for="montant">Montant Paiement(DT)</label>
                  <input type="text" name="montant" class="form-control label3" id="montant"  [(ngModel)]="paiementpersonel.montant" required >
                  
                </div>
                <div class="form-group "> 
                    
                  <label for="remarque">Remarque</label>
                  <input type="text" name="remarque" class="form-control label7" id="remarque"  [(ngModel)]="paiementpersonel.remarque" required >
                  
                </div>

                <div class="form-group"> 
                  <label for="login" >Login</label>

                  <select  id="login" name="login" class="form-control label3" size="1" (change)="onSelectType($event.target)" [(ngModel)]="paiementpersonel.login"  required>
                    
                    <option
                      
                      *ngFor="let utilisateur of utilisateurs.controls; index as i"
                      [value]="utilisateur.value.login">{{utilisateur.value.login}}
                  </option>
                  </select>
                  
                </div>
                <div class="form-group"> 
                  <label for="magasin_id" >Magasin</label>

                  <select  id="magasin_id" name="magasin_id" class="form-control label3" size="1" (change)="onSelectType($event.target)" [(ngModel)]="paiementpersonel.magasin_id"  required>
                    
                    <option
                      
                      *ngFor="let magasin of magasins.controls; index as i"
                      [value]="magasin.value.id">{{magasin.value.libelle}}
                  </option>
                  </select>
                  
                </div>
                
                  
              
                            <button class="b8 btn btn-space btn-primary" type="submit" (click)="modifierPP()">Enregistrer</button>
                  
                  <button class=" btn btn-space btn-primary" type="submit" (click)="reset()">Annuler</button>
              
              
                </div>
                </div>
              </div>
           
          <br>
          
          </div>
        </div>
      </div>
    </div>
