<app-header></app-header>
<div>
  <div class="am-content">
    <div class="page-head">
        <h2>ETATS RECOUVREMENT FOURNISSEURS</h2>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a >Etat</a></li>
          <li class="breadcrumb-item"><a href="/etatrecouvrementf">Etat recouvrement fournisseurs</a></li>
        </ol>
      </div>
      <div class="main-content">
        <div class="row">
          
          <div class="col-md-6">
            <div class="card3">
              <div class="card-header">
                <h3>Etat recouvrement fournisseurs</h3>
              </div>
              <div class="card-body">
                <form role="form" data-parsley-validate="" novalidate="" >

                    <div class="form-group radio1"> 
                      <label for="type">Sources</label><select class="form-control1 label7"  required="" name="type" [(ngModel)]="document.type" #type="ngModel" >
                        <option value=0>Tous</option>
                        <option value=12>Facture</option>
                        <option value=5>BE</option>
                      </select>
                </div>
                <div class="form-group "> 
                  <label for="fournisseur_id">Fournisseurs</label>
                  <select  id="fournisseur_id" name="fournisseur_id" class="form-control label7" size="1"  #fournisseur_id="ngModel" (change)="onSelectType($event.target)" [(ngModel)]="document.fournisseur_id"  required>
                  
                    <option
                      
                      *ngFor="let fournisseur of fournisseurs.controls; index as i"
                      [value]="fournisseur.value.id">{{fournisseur.value.raison_social}}
                  </option>
                  </select>
                  </div>
                  
           
                            <a class="b8 btn btn-space btn-primary" href="/imprimeretatrecouvrementf" target="_blanc">Imprimer</a>
                  
                  <button class=" btn btn-space btn-primary" type="submit" (click)="reset()">Annuler</button>
                  
                </form>
                </div>
              </div>
           
          <br>
          
          
        </div>
      </div>
    </div>
