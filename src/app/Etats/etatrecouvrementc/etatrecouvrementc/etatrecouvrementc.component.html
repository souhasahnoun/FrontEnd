<app-header></app-header>
<div >
  <div class="am-content">
    <div class="page-head">
        <h2>ETATS RECOUVREMENT CLIENT </h2>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a >Etat</a></li>
          <li class="breadcrumb-item"><a href="/etatrecouvrementc">Etat recouvrement client</a></li>
        </ol>
      </div>
      <div class="main-content">
        <div class="row">
          
          <div class="col-md-6">
            <div class="card3">
              <div class="card-header">
                <h3>Etat recouvrement client</h3>
              </div>
              <div class="card-body">
                <form role="form" data-parsley-validate="" novalidate="" >
              
                
                <div class="form-group "> 
                    
                  <label for="date">DU</label>
                  <input class="form-control1 label7"  type="date" name="date" [(ngModel)]="document.date" #date="ngModel">

                
                  </div>
                  <div class="form-group "> 
                    
                    <label for="date">AU</label>
                    <input class="form-control1 label7"  type="date" name="date" [(ngModel)]="document.date" #date="ngModel">

                    </div>
                    <div class="form-group "> 
                      <label for="type">Sources</label><select class="form-control1 label7"  required="" name="type" [(ngModel)]="document.type" #type="ngModel" >
                        <option value=0>Tous</option>
                        <option value=10>Facture</option>
                        <option value=7>BL</option>
                      </select>
                      </div>
                    <div class="form-group "> 
                      <label for="client_id">Client:</label>
                      <select  id="client_id" name="client_id" class="form-control label3" size="1"  #client_id="ngModel" (change)="onSelectType($event.target)" [(ngModel)]="document.client_id"  required>
                  
                        <option
                          
                          *ngFor="let client of clients.controls; index as i"
                          [value]="client.value.id">{{client.value.raison_social}}
                      </option>
                      </select>
                    </div>
               
                <br>
                  <a class="b8 btn btn-space btn-primary" href="/imprimeretatrecouvrementc" target="_blanc">Imprimer</a>
                  
                  <button class=" btn btn-space btn-primary" type="submit" (click)="reset()">Annuler</button>
                  
                </form>
                </div>
              </div>
           
          <br>
          
         
        </div>
      </div>
    </div>
