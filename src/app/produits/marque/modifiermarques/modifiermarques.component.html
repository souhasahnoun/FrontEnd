<app-header></app-header>
<div >
  <div class="am-content">
    
      <div class="main-content">
        <div class="row">
          
          <div class="col-md-6">
            <div class="card3">
              <div class="card-header">
                   
                <h3>Modifier marque</h3><h5 class=" h5" name="msg"><b>{{message}}</b></h5>
                </div>
                <div class="card-body">
                  <div>
                    
                    <div  class="form-group radio100">
                      <label for="libelle">Libéllé</label>   
                      <input [(ngModel)]="marque.libelle" class="form-control label7 " type="text" id="libelle"  required="" placeholder="Enter libélé " >
                    </div>
                    <div  class="form-group">
                      <label for="logo">Logo</label>   
                      <input [(ngModel)]="marque.logo"  class="form-control label7 " type="file" accept=".png, .jpg, .jpeg" id="logo "  required=""  >
                    </div>
                    <br>
                    <button class="b8 btn btn-space btn-primary" type="submit" (click)="modifierMarque()" >Modifier</button>
                    <button class="btn btn-space btn-primary" type="submit" (click)="reset()">Annuler</button>
  
                  </div>
                </div>
              </div>
              </div>
           
          <br>
          
          </div>
        </div>
      </div>
    </div>
