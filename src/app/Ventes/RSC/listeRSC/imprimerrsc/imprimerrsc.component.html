
<div id='sectionAimprimer'>
    
    <div class="page-head2" id="tblData">
        <h1 class="radio5110 f4"><a href="javascript:imprimer('sectionAimprimer')"> <b  class="f1">RETENUS A LA SOURCE CLTS </b></a>
          <a href="javascript:Export('tblData','RETENUS A LA SOURCE CLTS')" class="radio11"><img src="/assets/img/pdf.JPG" title="exporter en pdf"></a>
          <a href="javascript:exportTableToExcel('tblData','imp-ret-clts')" class="radio111"><img src="/assets/img/excel.JPG" title="exporter en excel"></a>
        </h1>
        
        <table class=" f4 t44 table-sm t88 table-bordered2 ">
          <thead >
    
          <tr > 
            <th >Date</th>
            <th >Client</th>
            <th >Montant</th>
            <th >RS </th>
            <th >Montant Net</th>
            <th>Regle par</th>
         
            
          </tr>
         
        </thead>
        <tbody  >
        <tr *ngFor="let rsc of rscs">
          <td >{{rsc.date}}</td>
          <td ><span *ngFor="let client of clientss"><span *ngIf="client.id == rsc.client_id">{{client.raison_social}}</span></span></td>             
          <td >{{rsc.montant}}</td>
          <td>{{rsc.rs}}</td>
          <td >{{rsc.net}}</td>
          <td ><span *ngIf="document.client_id == rsc.client_id">{{document.login}}</span></td>
        
          
</tr> 
   
            
          </tbody>
          <tfoot>
            <tr>
              <td  colspan="2"><b>TOTAL</b></td>
              <td ><b>0.000 DT</b></td>
              <td ><b>0.000 DT</b></td>
              <td ><b>0.000 DT</b></td>
              <td ></td>
            
              
          </tr>  
          </tfoot>
      </table>
      
     
      </div>
      
  
</div>
