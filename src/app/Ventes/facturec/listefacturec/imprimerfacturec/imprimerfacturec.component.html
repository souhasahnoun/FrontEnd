<div >
    
    <div class="page-head2" id='sectionAimprimer'>
        <h1 class="radio1 f4"><a href="javascript:imprimer('sectionAimprimer')"  ><b class="f1">LISTE DES FACTURES CLIENTS </b></a></h1>
       <br>
        
        <table class=" f4 t44 table-sm t88 table-bordered2 ">
          <thead >
    
          <tr > 
            <th >Num facture </th>
            <th>Date facture</th>
            <th >Declaration</th>
            <th >Client </th>
            <th >Montant TTC</th>
            <th >Bénéfice HT</th>
            <th >Etat paiement</th>
            
          </tr>
         
        </thead>
        <tbody *ngFor="let document of documents">
        <tr *ngIf="document.type == 10">
          <td >{{document.num}}</td>
          <td >{{document.date}}</td>
          <td >{{document.date_dec}}</td>
          <td ><span *ngFor="let client of clientss"><span *ngIf="client.id == document.client_id">{{client.raison_social}}</span></span></td>             
          <td >(mnin)</td>
          <td >(mnin)</td>
          <td >{{document.etat_pay}}</td>
          
          
</tr> 

            
          </tbody>
          <tfoot>
            <tr class="tr1">
              <td  colspan="4"><b>Total</b></td>
              <td ><b>0.000</b></td>
              <td ><b>0.000</b></td>
              <td ></td>
              
              
          </tr> 
          </tfoot>
      </table>
      
     
      </div>
      
  
</div>
